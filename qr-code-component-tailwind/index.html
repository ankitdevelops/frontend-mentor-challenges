<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="bg-[#d6e2f0] h-screen flex justify-center items-center font-['Outfit']"
  >
    <main>
      <div
        class="box-container bg-[#ffffff] w-80 h-[30rem] rounded-2xl p-3 rouded-xl"
      >
        <div class="container-img h-3/5 w-full rounded-lg overflow-hidden">
          <img
            src="./images/image-qr-code.png"
            alt="qr-img"
            class="h-full w-full object-cover"
          />
        </div>
        <div class="info-container h-1/2 p-3 text-center my-2">
          <h1 class="text-xl font-bold text-[#1f3251]">
            Improve your front-end skills by building projects.
          </h1>
          <p class="my-2 text-lg font-normal text-[#7b879d]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
